<div class="layout-padding-inlune categories-page">

  @if (categories()) {
    <section class="categories-wrapper">
      @for (category of categories(); track category.id) {
        <a [routerLink]="['games',category.slug]" class="category-card">
            <img class="categorie-card-image" [src]="category.image_background" [alt]="category.name">
            <h6 class="categorie-card-title">{{category.name}}</h6>
        </a>
      }
    </section>


  }

</div>
