<section class="hero">
    <img [src]="banner.imageUrl" [alt]="banner.title" class="hero__image">
    <div class="layout-padding-inline hero__content">
      <h2 class="hero__title">{{banner.text}}</h2>
      <a class="hero__btn">{{banner.button}}</a>
    </div>
</section>

<section class="games-carusel layout-padding-inline">
  @if (gamesCarusel()) {
    @for (game of gamesCarusel(); track game.id) {
      <a [routerLink]="['games',game.id]" class="game-carusel-card">
          <img [src]="game.background_image" [alt]="game.name">
          <h5>{{game.name}}</h5>
      </a>
    }
  }
</section>

@if (bannerGame()) {
<section class="banner-game layout-padding-inlune">
  <img class="banner-game__image" [src]="bannerGame()?.background_image" [alt]="bannerGame()?.name">
  <div class="banner-game__content">
    <h3>{{bannerGame()?.name}}</h3>
  </div>
</section>
}
